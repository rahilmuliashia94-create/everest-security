<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dragon Cursor</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  cursor: none;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
let segments = [];
let fireParticles = [];

const segmentCount = 40;

// Create dragon body
for (let i = 0; i < segmentCount; i++) {
  segments.push({ x: mouse.x, y: mouse.y });
}

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

// Fire particle
function createFire(x, y) {
  fireParticles.push({
    x: x,
    y: y,
    vx: (Math.random() - 0.5) * 2,
    vy: Math.random() * -2 - 1,
    alpha: 1,
    size: Math.random() * 4 + 2
  });
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Dragon movement (smooth follow)
  segments[0].x += (mouse.x - segments[0].x) * 0.2;
  segments[0].y += (mouse.y - segments[0].y) * 0.2;

  for (let i = 1; i < segments.length; i++) {
    segments[i].x += (segments[i-1].x - segments[i].x) * 0.3;
    segments[i].y += (segments[i-1].y - segments[i].y) * 0.3;
  }

  // Draw dragon body
  for (let i = segments.length - 1; i >= 0; i--) {
    ctx.beginPath();
    ctx.arc(segments[i].x, segments[i].y, 10 - i * 0.2, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${i * 5}, 100%, 50%)`;
    ctx.shadowBlur = 20;
    ctx.shadowColor = "orange";
    ctx.fill();
  }

  // Create fire from head
  createFire(segments[0].x, segments[0].y);

  // Draw fire particles
  fireParticles.forEach((p, index) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.02;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, ${Math.random()*150}, 0, ${p.alpha})`;
    ctx.fill();

    if (p.alpha <= 0) fireParticles.splice(index, 1);
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
