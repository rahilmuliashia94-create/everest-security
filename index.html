<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Code Anime Girl</title>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #111, #000);
  overflow: hidden;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let time = 0;
let blinkTimer = 0;

function drawCharacter() {
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2 + Math.sin(time * 0.02) * 10;

  // Aura glow
  ctx.beginPath();
  ctx.arc(centerX, centerY, 140, 0, Math.PI * 2);
  ctx.fillStyle = "rgba(120, 0, 255, 0.15)";
  ctx.fill();

  // Hair sway
  const hairOffset = Math.sin(time * 0.05) * 8;

  // Hair
  ctx.beginPath();
  ctx.arc(centerX, centerY - 60, 100 + hairOffset, Math.PI, 2 * Math.PI);
  ctx.fillStyle = "#2b0066";
  ctx.fill();

  // Face
  ctx.beginPath();
  ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
  ctx.fillStyle = "#ffe0bd";
  ctx.fill();

  // Eyes
  blinkTimer++;
  let eyeHeight = blinkTimer % 200 > 180 ? 2 : 20;

  ctx.fillStyle = "black";

  ctx.beginPath();
  ctx.ellipse(centerX - 30, centerY - 10, 12, eyeHeight, 0, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.ellipse(centerX + 30, centerY - 10, 12, eyeHeight, 0, 0, Math.PI * 2);
  ctx.fill();

  // Mouth
  ctx.beginPath();
  ctx.arc(centerX, centerY + 30, 15, 0, Math.PI);
  ctx.strokeStyle = "black";
  ctx.lineWidth = 3;
  ctx.stroke();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawCharacter();
  time++;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
